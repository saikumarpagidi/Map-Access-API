<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <h2>Project Details</h2>
    <div class="card mt-3">
      <div class="card-body">
        <p><strong>Project Name:</strong> <span th:text="${project.projectName}"></span></p>
        <p><strong>IP Address:</strong> <span th:text="${project.ipAddress}"></span></p>
        <button class="btn btn-primary" onclick="window.location.href='/dashboard'">Back to Dashboard</button>
      </div>
    </div>
  </div>
</body>
</html>
